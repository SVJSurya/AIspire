<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareerScope.ai ‚Äî NCO Semantic Search</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 87vh;
      margin: 0;
      background: linear-gradient(135deg, #abbdcc 0%, #b4e0ff 60%, #b1d7ea 100%);
      font-family: 'Poppins', sans-serif;
    }
    .container {
      max-width: 900px;
      width: 100%;
      padding: 2rem;
      margin-bottom: 2rem;
      background: rgba(252, 252, 252, 0.616);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin: 1rem 0;
    }
    .search-bar input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 2px solid black;
      box-shadow: 0 0 8px black;
      border-radius: 10px;
      font-size: 1rem;
    }
    .search-bar button {
      background-color: #222;
      color: white;
      border: 2px solid white;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .search-bar button:hover {
      background-color: #444;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #333;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Glassmorphic Container -->
  <div class="container glass">
    <h1 id="title-text">üîç Discover Your Career</h1>

    <p id="subtitle-text">Find the perfect job using AI-enabled semantic search (based on NCO 2015)</p>

    <!-- Search Bar -->
    <div class="search-bar">
      <input
        type="text"
        id="query-input"
        placeholder="e.g., jobs for women in agriculture"
      />
      <button id="voice-btn" title="Voice Input">üé§</button>
      <button onclick="performSearch()">Search</button>
    </div>

    <!-- Language Toggle -->
    <div class="lang-toggle">
      <label>
        <input type="checkbox" id="lang-toggle-checkbox" onchange="toggleLanguage()" />
        <span id="lang-label">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</span>
      </label>
    </div>

    <!-- Results -->
    <div id="results" class="results-grid"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Built with ‚ù§Ô∏è for the National Career Hackathon</p>
  </footer>

  <!-- Scripts -->
  <script src="translations.js"></script>
  <script src="script.js"></script>
</body>
</html>
